<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="/assets/images/hongos.jpg" alt="Mejora tu salud" width="500px">

            <h2>Login</h2>
        </div>
    </header> 

    <aside>
        <div class="menu">
            <a href="/index.html">Inicio</a>
            <a href="/tipos.html">Tipos de Hongos</a>
        </div>
    </aside>
    
    <div class="login">
        <form action="" method="get">

            <label for="usuario">Usuario</label>
            <input 
            type="text"
            name="usuario"
            id="user"
            placeholder="Usuario"
            >

            <label for="contrasenia">Contraseña</label>
            <input 
            type="password"
            name="password"
            id="pssw"
            placeholder="Contraseña">
            <br>
            <button type="submit" value="Login"><img src="/assets/gifs/send.gif" width="100px"></button>
            <button type="reset" value="Limpiar"><img src="/assets/gifs/delete.gif" width="100px"></button>

        </form>
    </div>

</body>
</html>
